<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Search</title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1344.72">
  <style type="text/css">
    body {margin: 20% 0px 0px 20%; line-height: 18.0px; font: 13.0px Menlo; color: #333333; background-color: #f5f5f5}
    input{width: 700px; height: 30px}
    span.s1 {font-kerning: none}
    .errorMsg {color: red  ; border: red; border-radius: 10%}
  </style>
</head>
<body>

    <form id="searchform" action="" method="post" accept-charset="utf-8">
      <button class="searchbutton" type="submit">search
        <i class="fa fa-search"></i>
      </button>
      <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Enter 2 - 10 words you want to look up (Put space in between)">
    </form>

    {% if msg is not None %}
     <div  class="errorMsg"> {{msg}} </div>
    {% endif %}

</body>
</html>
