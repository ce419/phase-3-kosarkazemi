<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <title>Search results</title>
    <meta name="Generator" content="Cocoa HTML Writer">
    <meta name="CocoaVersion" content="1344.72">
    <style type="text/css">
    body {font: 13.0px stylistic; color: #333333; background-color: #f5f5f5}
    span.s1 {font-kerning: none}

    .blogBox {margin: 0px 0px 0px 0px ; color: blueviolet; border: groove; border-width: 2px ;
        border-radius: 10px ; font-size: 1.5em ; padding: 2% ; background-color: white}

    .words {margin: 0px 0px 0px 0px ; color: black; border: groove; border-width: 2px ;
        border-radius: 10px ; font-size: 2em ; padding: 2.5% ; background-color: deepskyblue}
    </style>


</head>
<body>
    <div class="words">
        <div>Searched for:</div>
        <br>
        <div>{{words}}</div>
    </div>
    {% for blog in blogsStr %}
        <a href="http://127.0.0.1:8000/blog/{{blog|slice:"0:1"}}/" style="display:block">  {# "{% url '/blog'{{blog|slice:"0:1"}}'/' %}" #}
        <div class="blogBox">{{blog}}</div>
        </a>
    {% endfor %}
</body>
</html>
